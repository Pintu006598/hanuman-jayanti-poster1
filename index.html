<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>হনুমান জয়ন্তী</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali&display=swap" rel="stylesheet">
</head>
<body>
  <audio autoplay loop>
    <source src="audio.mp3" type="audio/mp3">
    আপনার ব্রাউজার সাউন্ড চালাতে অক্ষম।
  </audio>

  <div class="background">
    <img src="background.jpg" alt="Background" class="bg-image">
    <div class="overlay">
      <div class="front-image-container">
        <img src="front.png" alt="Front Image" class="front-image">
      </div>

      <div class="countdown" id="countdown"></div>

      <div class="credits">
        <p>পরিচালনায় - রামলালা</p>
        <p>সহযোগিতায় - গ্রামবাসী বৃন্দ</p>
        <p>স্থান - বিদ্যাধরী পল্লী</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
